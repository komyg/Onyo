<div class="card node-card text-center card-outline-secondary">
  <div class="row align-items-center">
    <div class="col-sm-4">
      <img class="card-img node-card-img" [src]="node.getImage()" />
    </div>
    <div class="card-block col-sm-8">
      <h6 class="node-text">{{ node.getName() }}</h6>
    </div>
  </div>
</div>
